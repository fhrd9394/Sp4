<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Generierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 600px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Code-Generierung mit GPT-3</h1>
    <form method="POST">
        <label for="prompt">Gib deinen Prompt ein:</label>
        <input type="text" id="prompt" name="prompt" placeholder="z.B. Schreibe Hello World in C#" required>
        <button type="submit">Generieren</button>
    </form>

    {% if output_text %}
    <h2>Generierter Code:</h2>
    <pre>{{ output_text }}</pre>
    {% endif %}
</body>
</html>
